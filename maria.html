    <h1>マリア・ナナダン (Maria Nanadan)</h1>
    <p>声-斎藤桃子<br>
ハヴォニワ国王女でラシャラの従姉妹。
ラシャラと同じく12歳。剣士のクラスメイト。
外見は楚々とした少女だがラシャラとは似たもの同士で、顔を合わせる度に様々なことで張り合っている。
母であるフローラには積年の恨みがあるようで、同様の思いを持つラシャラと共に復讐戦を挑んだことがある。
    </p>
