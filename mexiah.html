    <h1>メザイア・フラン (Mexiah Flan)</h1>
    <p>声-恒松あゆみ<br>
聖地学院武術教官でキャイアの姉。21歳。回復系の亜法を使う「聖衛士」と呼ばれる聖機師。
ナイスバディな肉体美を誇る美女。彼女の享楽的な行動は様々なトラブルを引き起こしている。
剣士の事をかなり気に入っていて、色々と彼に色仕掛けをしたり、無理矢理に唇を奪うなど、過激な行動を取ることが多い。
また、陰でユライト・メスト等と共に様々な怪しげな行動を取り続けている。
    </p>
