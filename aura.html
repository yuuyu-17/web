    <h1>アウラ・シュリフォン (Aura Shurifon)</h1>
    <p>声-野田順子<br>
シュリフォン王国の王女で、聖地に通うダークエルフの少女。
18歳。王女という立場ながら、自ら聖機人を駆り前線に立つ武闘派で、剣士に次ぐ体力の持ち主。
真面目で気位が高いが、性格は至って温厚。負の時間と呼ばれる種族の特性があり、普段の勇ましい姿から一転してか弱い乙女のようになってしまう。
    </p>
