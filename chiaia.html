    <h1>キャイア・フラン (Chiaia Flan)</h1>
    <p>声-桑谷夏子<br>
ラシャラの護衛として仕える女性聖機師の17歳。聖地の学生でもある。聖機師としての才能は非常に高く、尻尾付きと呼ばれる聖機人の形状変化を起こすことができる。
剣士一派の中では一番の常識人である。剣士が無茶な行動をするたびによく叱っており、周囲から仲の良い姉弟のように見られている。
幼馴染のダグマイア・メストに惹かれていたが、ババルンの聖地占領後暫くして決別し、剣士達と行動を共にする。
    </p>
