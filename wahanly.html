    <h1>ワウアンリー・シュメ (Wahanly Shume)</h1>
    <p>声-中川里江<br>
愛称はワウ。キャイアと同様に聖地の学生で「結界工房」と呼ばれる技術者集団の所属で優秀な聖機工。
有能な女性聖機師でもある。見た目は15-16歳程度だが、工房内は外界と時間の流れが異なるため、実年齢は97歳に達する。
聖機人などの亜法機械の整備のほかに、蒸気動力炉を搭載する自ら考案したメカ・機工人の開発も手掛けている。
なお、フラン姉妹の父は彼女の恩師でもある。
    </p>
