    <h1>ユキネ・メア (Yukine Mare)</h1>
    <p>声-園崎未恵<br>
幼少の頃よりマリアに仕える銀髪の女性聖機師。19歳。ハヴォニワ領にある「天地岩」を祀る巫女の家系の出身。
寡黙で冷徹な見た目の印象から周囲には「アイスドール」と呼ばれているが、ただの恥ずかしがり屋の天然。実際は年相応の女性らしさを持つ。
剣士に惚れている一人だが、作中では彼と関わる機会がラシャラに次いで多く、特に天地剣制作では、故郷である関係で同行している。
    </p>
