    <h1>リチア・ポ・チーナ (Lithia Po Cheena)</h1>
    <p>声-大村歌奈<br>
聖地学院の生徒会長。女性聖機師。18歳。また、現教皇の孫でもある。
几帳面な性格で少々口が悪いが、生徒達からの信頼は厚くアウラとはいい友人関係を結んでいる。
剣士のことを「野生動物」と呼んで蔑むが、真面目に働く一生懸命さは認めており、それなりに評価もしている。
    </p>
