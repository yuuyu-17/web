    <h1>ドール (Doll)</h1>
    <p>声-<br>
正式名称はドール・サード。気まぐれな性格で人に命令されることを何よりも嫌うババルン軍最強の聖機師。
闇の属性を有した黒い聖機人を操る。正体はガイアを倒すために先史文明の最後に作られた人造人間3人の内の1人（聖機神ガイアと戦い生き残った人物）。
ガイアを倒した後に赤ん坊の姿まで退行させられ聖地の地中深くカプセルの中で封印されていたが、22年前に突如として地上に現れた。
それをナウア・フランが引き取り、メザイアとしてキャイアと共に育てた。ババルンに自身の命令権を握られていて、ババルンには逆らえず剣士と戦う運命に苦悩する。
    </p>
